<html>
  <head>
    <meta charset="UTF-8" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg"></div>

    <img class="Image" src="img/sweet.jpg" />
    <img class="title" src="img/title_1.svg" />
    <img class="detail" src="img/label.svg" />
    <img class="sun" src="img/sun_1.svg" />
    <div class="glowing-circle"></div>
    <div class="circle"></div>
    <img class="moon" src="img/moon_1.svg" />
    <img class="company" src="img/logo.svg" />
    <div id="starshine">
      <div class="template shine"></div>
    </div>
    <!-- 캘린더 영상 변경 -->
    <div class="calendar">
      <video height="75%" autoplay muted loop>
        <source src="video/calendar.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- 변형 1 -->
    <div class="sweetvenom">
      <video height="75%" autoplay muted loop>
        <source src="video/SVTeaser.MP4" type="video/mp4" />
      </video>
    </div>
    <!-- 변형 2 -->
    <div class="orangeflower">
      <video height="75%" autoplay muted loop>
        <source src="video/ORTV.mov" type="video/mp4" />
      </video>
    </div>

    <div class="tracklist">
      <video height="75%" autoplay muted loop>
        <source src="video/tracklist.mp4" type="video/mp4" />
      </video>
    </div>
    <script src="js/script.js"></script>
    
  </body>
</html>
